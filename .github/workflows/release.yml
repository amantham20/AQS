name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            asset_name: aqs-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            asset_name: aqs-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            asset_name: aqs-macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            asset_name: aqs-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            asset_name: aqs-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build executable
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.asset_name }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/aqs-linux-amd64/aqs-linux-amd64 release/
          cp artifacts/aqs-linux-arm64/aqs-linux-arm64 release/
          cp artifacts/aqs-macos-amd64/aqs-macos-amd64 release/
          cp artifacts/aqs-macos-arm64/aqs-macos-arm64 release/
          cp artifacts/aqs-windows-amd64.exe/aqs-windows-amd64.exe release/
          chmod +x release/aqs-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/aqs-linux-amd64
            release/aqs-linux-arm64
            release/aqs-macos-amd64
            release/aqs-macos-arm64
            release/aqs-windows-amd64.exe
          generate_release_notes: true
          body: |
            ## ðŸš€ AQS - Rewritten in Go!

            This release features a complete rewrite in Go for **blazing fast performance**.

            ## Installation

            **Prerequisites:** Install [fzf](https://github.com/junegunn/fzf) first (`brew install fzf` or `apt install fzf`)

            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/amantham20/AQS/releases/latest/download/aqs-macos-arm64 -o aqs
            chmod +x aqs
            sudo mv aqs /usr/local/bin/
            ```

            ### macOS (Intel)
            ```bash
            curl -L https://github.com/amantham20/AQS/releases/latest/download/aqs-macos-amd64 -o aqs
            chmod +x aqs
            sudo mv aqs /usr/local/bin/
            ```

            ### Linux (x86_64)
            ```bash
            curl -L https://github.com/amantham20/AQS/releases/latest/download/aqs-linux-amd64 -o aqs
            chmod +x aqs
            sudo mv aqs /usr/local/bin/
            ```

            ### Linux (ARM64)
            ```bash
            curl -L https://github.com/amantham20/AQS/releases/latest/download/aqs-linux-arm64 -o aqs
            chmod +x aqs
            sudo mv aqs /usr/local/bin/
            ```

            ### Windows (PowerShell)
            ```powershell
            Invoke-WebRequest -Uri https://github.com/amantham20/AQS/releases/latest/download/aqs-windows-amd64.exe -OutFile aqs.exe
            # Move to a directory in your PATH
            ```

            ## Usage
            ```bash
            aqs           # Open fzf picker, execute selected command
            aqs git       # Pre-filter for "git" commands
            aqs -d        # Dry-run (print only, don't execute)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
